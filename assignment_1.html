<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button> <!--adds a button with text "click" in it-->
    <br><br>
    <button>Jyothi</button><!--adds button with name-->
    <button>Biryani</button><!--adds button with favorite food-->
    <br><br>
    <p>Hello, World!</p><!--adds paragraph -->
    <p>Today I completed my HTML assignment.</p><!--adds another paragraph-->
    <br><br>
    <a href="https://www.google.com/" target="_blank">Search with google</a><!--adds a link which directs to google search using the anchor tag-->
    <br><br>
    <a href="https://www.amazon.in/">Back to Amazon</a><!--adds a link which directs to amazon using the anchor tag-->
    <h4>Nike Black Running Shoes</h4><!--adds a heading with h4 tag which means having medium text-->
    <h4>$39 - in stock.</h4>
    <h4>Free delivery tomorrow.</h4>
    <button>Add to Cart</button><!--adds button which adds the items to cart-->
    <button>Buy Now</button><!--adds button which enables us to pay and buy the item-->
</body>
</html>
